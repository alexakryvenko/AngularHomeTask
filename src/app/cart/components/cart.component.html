<div *ngIf="isAny">
  <p>
    Cart
  </p>
  <ul *ngFor="let p of items">
    <app-cart-item [product] = "p" (amountChange) = "onAmountChange(p, $event)"></app-cart-item>
    <button (click) = "removeAmount(p)">-</button>
    <button (click) = "addAmount(p)">+</button>
    <button (click) = "removeProduct(p)">X</button>
  </ul>
</div>
