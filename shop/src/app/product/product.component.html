<div class="app-product-container">
  <h1>{{product.name}}</h1>
  <p>{{product.description}}</p>
  <p>Price: {{product.price}}</p>
  <p>Category: {{product.category.toString()}}</p>
  <p>isAvailable: {{isAvailable ? "yes": "no"}}</p>
  <div *ngIf="product.ingredients">
    Ingredients
    <ul *ngFor="let i of product.ingredients">
      <li>{{i}}</li>
    </ul>
  </div>
  <div *ngIf="product.equivalents">
    Equivalents:
    <div *ngFor="let eq of product.equivalents">
        <label>{{eq}}</label>
    </div>
  </div>
</div>
